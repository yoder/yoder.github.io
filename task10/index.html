<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>IFE task 10</title>
<style type="text/css">
*{box-sizing:border-box;padding:0;margin:0}
#main-wrap{display:flex;flex-direction:row;flex-wrap:wrap;justify-content:space-between;align-items:center}
.flex{display:flex;border:1px solid #f00;width:150px;padding:0 20px;margin:20px 20px 0 0}
.flex-item1{height:120px}
.flex-item2{height:100px}
.flex-item3{height:40px}
.flex-item4{height:200px;border-color:#00f;margin-right:0}

@media (max-width:640px) {
	#main-wrap{align-items:flex-start}
	.flex-item4{order:-1}
}
</style>
</head>

<body>
<div id="main-wrap">
	<div class="flex flex-item1"></div>
	<div class="flex flex-item2"></div>
	<div class="flex flex-item3"></div>
	<div class="flex flex-item4"></div>
</div>
</body>
</html>
