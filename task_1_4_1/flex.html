<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>任务1-4-1 - flex方式</title>
<style>
*{box-sizing:border-box;margin:0;padding:0}
html{height:100%}
body{min-width:400px;min-height:200px;display:flex;height:100%;align-items:center;justify-content:center}
#main-wrap{width:400px;height:200px;background:#ccc;position:relative;overflow:hidden}
#top-left,#bottom-right{position:absolute;z-index:10;width:100px;height:100px;border-radius:50px;background:#fc0}
#top-left{left:-50px;top:-50px}
#bottom-right{right:-50px;bottom:-50px}
</style>
</head>

<body>
<div id="main-wrap">
	<span id="top-left"></span>
	<span id="bottom-right"></span>
</div>
</body>
</html>
